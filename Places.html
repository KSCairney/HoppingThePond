		<script>
    	$(document).ready(function(){
			$(".kyotoN, .belgN, .wallN, .firenzeN").hide();
			$("#JPN").click(function(){
				$(".kyotoN").toggle();
			});
			$("#BLGM").click(function(){
				$(".belgN").toggle();
			});
			$("#CHNA").click(function(){
				$(".wallN").toggle();
			});
			$("#ITA").click(function(){
				$(".firenzeN").toggle();
			});
			$(".kyotoN, .belgN, .wallN, .firenzeN").hover(function(){
       			$(this).css("box-shadow", "0 4px 8px 0 #0059b3, 0 6px 20px 0 #0059b3");
        		}, function(){
        		$(this).css("box-shadow", "0 4px 8px 0 #464647, 0 6px 20px 0 #464647");
    		});
			$("#us, #home, #JPN, #BLGM, #CHNA, #ITA").hover(function(){
				$(this).css("text-shadow", "0 0 2px #0059b3");
				}, function(){
				$(this).css("text-shadow", "0 0 0px #000000");
			});
		});
        </script>
